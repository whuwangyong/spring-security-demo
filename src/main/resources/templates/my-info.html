<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" >
    <head>
        <title>CONSOLE</title>
        <meta charset="utf-8">
        <link href="/static/favicon.ico" type="image/x-icon" rel="shortcut icon">
        <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
        <script type="application/javascript" th:src="@{/js/jquery-3.3.1.min.js}"></script>
        <script type="application/javascript" th:src="@{/js/bootstrap.min.js}"></script>
        <script type="application/javascript" th:src="@{/js/bootstrap-select.min.js}"></script>
        <script type="application/javascript" th:src="@{/js/nav.js}"></script>
        <script type="application/javascript" th:src="@{/js/my-info.js}"></script>
    </head>
    <body>
    <div style="height: 52px; width: 100%;background-color: #f8f8f8">
        <div id="mynav"></div>
    </div>
    <div class="container-fluid">
        <h1 th:inline="text">Hello [[${#httpServletRequest.remoteUser}]]!</h1>
        <p th:inline="text">性别： <h3 th:text="${userInfo.getGender()}"></h3></p>
        <p th:inline="text">薪酬： <h3 th:text="${userInfo.getSalary()}"></h3></p>
        <p th:inline="text">手机： <h3 th:text="${userInfo.getPhone()}"></h3></p>

        <!--<input name="updateBtn" value="更新" type="button" onclick="location.href='/update-my-info'" />-->
        <div class="btn-group text-center" role="group"
             th:data-id="${userInfo.id}" th:data-gender="${userInfo.gender}" th:data-name="${userInfo.name}"
             th:data-phone="${userInfo.phone}">
            <button type="button" class="btn btn-default btnEdit">更新</button>
        </div>

    </div>


    <div class="modal fade" id="updateModal" tabindex="-1" role="dialog" aria-labelledby="updateModalLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                    <h4 class="modal-title" id="updateModalLabel">更新个人信息</h4>
                </div>

                <div class="modal-body">
                    <form id="updateForm" method="post" action="/my-info/update" enctype="multipart/form-data">
                        <div>
                            <input type="hidden" class="form-control" name="id" id="edit_id" />
                            <div class="input-group">
                                <span class="input-group-addon">姓名</span>
                                <input type="text" readonly="readonly" class="form-control" name="name" id="edit_name"/>
                            </div>
                            <div class="input-group">
                                <span class="input-group-addon">性别</span>
                                <input type="text" readonly="readonly" class="form-control" name="gender" id="edit_gender"/>
                            </div>
                            <div class="input-group">
                                <span class="input-group-addon">手机</span>
                                <input type="text" class="form-control" name="phone" id="edit_phone"/>
                            </div>

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                            <button type="button" class="btn btn-primary" id="submitUpdate">保存</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>



    </body>
</html>
